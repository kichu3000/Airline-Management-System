<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/head :: headFragment"></head>
  <body class="text-gray-800">
    <div th:replace="fragments/nav :: navbar"></div>
    <main class="pb-16">
      <section class="page-section contact-section py-16 bg-sky-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
          <p class="text-center text-gray-600 mb-8">Have a question or need help with a booking? Send us a message and our support team will get back to you within 24 hours.</p>
          <div class="card-custom p-6">
            <form id="contactForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="contactName" class="form-label-custom">Full name</label>
                <input id="contactName" type="text" class="contact-input" placeholder="Your name">
              </div>
              <div>
                <label for="contactEmail" class="form-label-custom">Email</label>
                <input id="contactEmail" type="email" class="contact-input" placeholder="you@example.com">
              </div>
              <div class="md:col-span-2">
                <label for="contactMessage" class="form-label-custom">Message</label>
                <textarea id="contactMessage" rows="5" class="contact-textarea" placeholder="How can we help?"></textarea>
              </div>
              <div class="md:col-span-2 text-right">
                <button type="submit" class="btn-custom btn-primary-custom contact-btn">
                  <i data-lucide="send" class="inline-block mr-1 lucide-sm"></i>
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div th:replace="fragments/footer :: footerFragment"></div>
    <script th:src="@{/script.js}"></script>
  </body>
</html>

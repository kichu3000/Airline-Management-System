<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment"></head>
<body>
  <div th:replace="fragments/nav :: navbar"></div>
  <section class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to QuinJet</h2>
      <form th:action="@{/login}" method="post">
        <div class="mb-4">
          <label class="block mb-2 font-semibold text-sm" for="email">Email Address</label>
          <input type="email" id="email" name="email" required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-sky-400">
        </div>
        <div class="mb-6">
          <label class="block mb-2 font-semibold text-sm" for="password">Password</label>
          <input type="password" id="password" name="password" required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-sky-400">
        </div>
        <button type="submit"
          class="w-full text-center bg-sky-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-sky-700 transition">
          Login</button>
      </form>
      <p class="text-sm mt-4 text-center">Don't have an account? <a th:href="@{/signup}" class="text-sky-600 hover:underline">Sign up</a></p>
    </div>
  </section>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

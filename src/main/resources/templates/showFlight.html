<html>
    <head th:replace="fragments/head::headFragment"></head>

    <body class="flex flex-col min-h-screen">
        <div th:replace="fragments/nav :: navbar"></div>

        <!-- Flight Results Section -->
        <main class="flex-1 py-12 bg-white">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1
                    class="text-3xl md:text-4xl font-bold mb-8 text-sky-700 text-center">
                    Available Flights
                </h1>

                <div th:if="${flights != null and !flights.isEmpty()}"
                    class="space-y-6">
                    <!-- Table for flights -->
                    <div class="overflow-x-auto">
                        <table
                            class="min-w-full table-auto border-collapse border border-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Flight
                                        Number</th>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Source</th>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Destination</th>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Departure
                                        Time</th>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Arrival
                                        Time</th>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Price
                                        ($)</th>
                                    <th
                                        class="border px-4 py-2 text-left text-sky-700">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="flight : ${flights}"
                                    class="hover:bg-gray-50">
                                    <td class="border px-4 py-2"
                                        th:text="${flight.flightNumber}">FL123</td>
                                    <td class="border px-4 py-2"
                                        th:text="${flight.source}">New York</td>
                                    <td class="border px-4 py-2"
                                        th:text="${flight.destination}">London</td>
                                    <td class="border px-4 py-2"
                                        th:text="${#temporals.format(flight.departureTime, 'dd MMM yyyy HH:mm')}">10
                                        Oct 2025 08:00</td>
                                    <td class="border px-4 py-2"
                                        th:text="${#temporals.format(flight.arrivalTime, 'dd MMM yyyy HH:mm')}">10
                                        Oct 2025 10:30</td>
                                    <td class="border px-4 py-2"
                                        th:text="${flight.price}">350</td>
                                    <td class="border px-4 py-2">
                                        <a
                                            th:href="@{/dashboard/booking(flightId=${flight.id})}"
                                            class="inline-block px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                                            Book
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div th:if="${flights == null or flights.isEmpty()}"
                    class="text-center py-12">
                    <div class="max-w-md mx-auto">
                        <i data-lucide="plane"
                            class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No
                            flights available</h3>
                        <p class="text-gray-500 mb-6">Nothing to see here at the
                            moment.</p>
                        <a th:href="@{/flight}"
                            class="btn-custom btn-primary-custom">Refresh</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- toast msg code -->
        <th:block th:if="${error}">
            <div class="toast-custom show bg-red-500">
                <span th:text="${error}"></span>
            </div>
        </th:block>
        <th:block th:if="${success}" th:unless="${error}">
            <div class="toast-custom show bg-green-500">
                <span th:text="${success}"></span>
            </div>
        </th:block>

        <div th:replace="fragments/footer :: footerFragment"></div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>

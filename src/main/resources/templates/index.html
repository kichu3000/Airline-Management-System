<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: headFragment"></head>
    <body class="text-gray-800">
        <div th:replace="fragments/nav :: navbar"></div>
        <main id="mainContent" class="pb-16">
            <section id="home" class="page-section">
                <div class="gradient-hero text-white py-20 md:py-32"
                    style="background-image: url('/jet3.jpg'); background-size: cover; background-position: center;">
                    <div
                        class="max-w-xl px-4 sm:px-6 lg:px-8 text-gray-900">
                        <h1
                            class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight mb-6">
                            Discover Your Next Adventure
                        </h1>
                        <p class="text-lg sm:text-xl md:text-2xl mb-10">
                            Book flights to your dream destinations with
                            QuinJet. Seamless, secure, and swift.
                        </p>
                    </div>
                </div>
                <div
                    class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 md:-mt-24">
                    <div class="card-custom p-6 md:p-10">
                        <h2
                            class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 text-center">Search
                            Flights</h2>
                        <form id="flightSearchForm"
                            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7 items-end">
                            <div>
                                <label for="from"
                                    class="form-label-custom">From</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="map-pin"
                                            class="text-gray-400 lucide-sm"></i>
                                    </div>
                                    <input type="text" id="from" name="from"
                                        placeholder="City or Airport"
                                        class="input-field-custom pl-10">
                                </div>
                            </div>
                            <div>
                                <label for="to"
                                    class="form-label-custom">To</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="map-pin"
                                            class="text-gray-400 lucide-sm"></i>
                                    </div>
                                    <input type="text" id="to" name="to"
                                        placeholder="City or Airport"
                                        class="input-field-custom pl-10">
                                </div>
                            </div>
                            <div>
                                <label for="date"
                                    class="form-label-custom">Departure
                                    Date</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="calendar-days"
                                            class="text-gray-400 lucide-sm"></i>
                                    </div>
                                    <input type="date" id="date" name="date"
                                        class="input-field-custom pl-10">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 gap-4">
                                <button type="submit"
                                    class="btn-custom btn-primary-custom w-full h-full mt-auto self-end py-[13px]">
                                    <i data-lucide="search"
                                        class="inline-block mr-1 lucide-sm"></i>
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

        </main>

        <div th:replace="fragments/footer :: footerFragment"></div>
        <!-- here -->
        <div id="loginModal" class="modal-backdrop-custom">
            <div class="modal-content-custom">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Login</h2>
                    <button id="closeLoginModal"
                        class="text-gray-500 hover:text-gray-700">
                        <i data-lucide="x" class="lucide"></i>
                    </button>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="modalEmail"
                            class="form-label-custom">Email
                            Address</label>
                        <input type="email" id="modalEmail"
                            class="input-field-custom"
                            placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="modalPassword"
                            class="form-label-custom">Password</label>
                        <input type="password" id="modalPassword"
                            class="input-field-custom"
                            placeholder="••••••••"
                            required>
                    </div>
                    <div class="flex items-center justify-between">

                    </div>
                    <button type="submit" id="loginSubmitButton"
                        class="btn-custom btn-primary-custom w-full">Sign
                        In</button>
                    <p class="text-sm text-center text-gray-600">
                        Don't have an account? <a href="#"
                            id="openSignupFromLogin"
                            class="font-medium text-sky-600 hover:text-sky-500">Sign
                            up</a>
                    </p>
                </form>
            </div>
        </div>
        <!-- mycode -->
        <div id="signupModal" class="modal-backdrop-custom">
            <div class="modal-content-custom">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Sign
                        Up</h2>
                    <button id="closeSignupModal"
                        class="text-gray-500 hover:text-gray-700">
                        <i data-lucide="x" class="lucide"></i>
                    </button>
                </div>
                <form id="signupForm" action="/signup" method="post"
                    class="space-y-6">
                    <div>
                        <label for="signupName"
                            class="form-label-custom">Full
                            Name</label>
                        <input type="text" id="signupName"
                            class="input-field-custom" name="name"
                            placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="signupEmail"
                            class="form-label-custom">Email
                            Address</label>
                        <input type="email" id="signupEmail"
                            class="input-field-custom" name="email"
                            placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="signupPassword"
                            class="form-label-custom">Password</label>
                        <input type="password" id="signupPassword"
                            class="input-field-custom" name="password"
                            placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="signupSubmitButton"
                        class="btn-custom btn-primary-custom w-full">Sign
                        Up</button>
                    <p class="text-sm text-center text-gray-600">
                        Already have an account? <a href="#"
                            id="openLoginFromSignup"
                            class="font-medium text-sky-600 hover:text-sky-500">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <div id="toastNotification" class="toast-custom">
            <span id="toastMessage"></span>
        </div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>

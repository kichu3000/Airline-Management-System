<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: headFragment"></head>
    <body class="text-gray-800">
        <div th:replace="fragments/nav :: navbar"></div>
        <main id="mainContent" class="pb-16">
            <section id="home" class="page-section">
                <div class="gradient-hero text-white py-20 md:py-32"
                    style="background-image: url('/jet3.jpg'); background-size: cover; background-position: center;">
                    <div
                        class="max-w-xl px-4 sm:px-6 lg:px-8 text-gray-900">
                        <h1
                            class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight mb-6">
                            Discover Your Next Adventure
                        </h1>
                        <p class="text-lg sm:text-xl md:text-2xl mb-10">
                            Book flights to your dream destinations with
                            QuinJet. Seamless, secure, and swift.
                        </p>
                    </div>
                </div>
                <div
                    class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 md:-mt-24">
                    <div class="card-custom p-6 md:p-10">
                        <h2
                            class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 text-center">Search
                            Flights</h2>
                        <form id="flightSearchForm"
                            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7 items-end">
                            <div>
                                <label for="from"
                                    class="form-label-custom">From</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="map-pin"
                                            class="text-gray-400 lucide-sm"></i>
                                    </div>
                                    <input type="text" id="from" name="from"
                                        placeholder="City or Airport"
                                        class="input-field-custom pl-10">
                                </div>
                            </div>
                            <div>
                                <label for="to"
                                    class="form-label-custom">To</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="map-pin"
                                            class="text-gray-400 lucide-sm"></i>
                                    </div>
                                    <input type="text" id="to" name="to"
                                        placeholder="City or Airport"
                                        class="input-field-custom pl-10">
                                </div>
                            </div>
                            <div>
                                <label for="date"
                                    class="form-label-custom">Departure
                                    Date</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="calendar-days"
                                            class="text-gray-400 lucide-sm"></i>
                                    </div>
                                    <input type="date" id="date" name="date"
                                        class="input-field-custom pl-10">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 gap-4">
                                <button type="submit"
                                    class="btn-custom btn-primary-custom w-full h-full mt-auto self-end py-[13px]">
                                    <i data-lucide="search"
                                        class="inline-block mr-1 lucide-sm"></i>
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

        </main>

        <div th:replace="fragments/footer :: footerFragment"></div>
        <!-- here -->
        <div th:replace="fragments/login :: loginFragment"></div>
        <!-- mycode -->
        <div th:replace="fragments/signup :: signupFragment"></div>

        <div th:if="${error}" class="toast-custom show bg-red-500">
            <span th:text="${error}"></span>
        </div>

        <script th:src="@{/script.js}"></script>
    </body>
</html>

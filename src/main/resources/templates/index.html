<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: headFragment"></head>
    <body class="text-gray-800">
        <div th:replace="fragments/nav :: navbar"></div>
        <main id="mainContent" class="pb-16">
            <section id="home" class="page-section">
                <div class="gradient-hero text-white py-20 md:py-32"
                    style="background-image: url('/images/jet3.jpg'); background-size: cover; background-position: center;">
                    <div
                        class="max-w-xl px-4 sm:px-6 lg:px-8 text-gray-900">
                        <h1
                            class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight mb-6">
                            Discover Your Next Adventure
                        </h1>
                        <p class="text-lg sm:text-xl md:text-2xl mb-10">
                            Book flights to your dream destinations with
                            QuinJet. Seamless, secure, and swift.
                        </p>
                    </div>
                </div>
                <!-- Featured Section -->
                <section
                    class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 md:-mt-24">
                    <div class="bg-white shadow-lg rounded-xl p-10 text-center">
                        <h2
                            class="text-3xl font-bold text-gray-800 mb-4">Welcome
                            to QuinJet</h2>
                        <p class="text-gray-600 mb-6 text-lg">
                            Explore the world with ease. Your next adventure is
                            just a click away.
                        </p>
                        <a th:href="@{/flights}"
                            class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                            Explore Flights
                        </a>
                    </div>
                </section>

            </section>

        </main>

        <div th:replace="~{fragments/footer :: footerFragment}"></div>
        <!-- here -->
        <!-- mycode -->

        <div th:if="${error}" class="toast-custom show bg-red-500">
            <span th:text="${error}"></span>
        </div>

        <script th:src="@{/script.js}"></script>
    </body>
</html>

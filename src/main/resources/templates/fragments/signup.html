<div id="signupModal" class="modal-backdrop-custom"
    th:fragment="signupFragment">
    <div class="modal-content-custom">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Sign
                Up</h2>
            <button id="closeSignupModal"
                class="text-gray-500 hover:text-gray-700">
                <i data-lucide="x" class="lucide"></i>
            </button>
        </div>
        <form id="signupForm" action="/signup" method="post"
            class="space-y-6">
            <div>
                <label for="signupName"
                    class="form-label-custom">Full
                    Name</label>
                <input type="text" id="signupName"
                    class="input-field-custom" name="name"
                    placeholder="Your Name" required>
            </div>
            <div>
                <label for="signupEmail"
                    class="form-label-custom">Email
                    Address</label>
                <input type="email" id="signupEmail"
                    class="input-field-custom" name="email"
                    placeholder="you@example.com" required>
            </div>
            <div>
                <label for="signupPassword"
                    class="form-label-custom">Password</label>
                <input type="password" id="signupPassword"
                    class="input-field-custom" name="password"
                    placeholder="••••••••" required>
            </div>
            <button type="submit" id="signupSubmitButton"
                class="btn-custom btn-primary-custom w-full">Sign
                Up</button>
            <p class="text-sm text-center text-gray-600">
                Already have an account? <a href="#"
                    id="openLoginFromSignup"
                    class="font-medium text-sky-600 hover:text-sky-500">Login</a>
            </p>
        </form>
    </div>
</div>

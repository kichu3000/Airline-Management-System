<div id="loginModal" class="modal-backdrop-custom" th:fragment="loginFragment">
    <div class="modal-content-custom">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            <button id="closeLoginModal"
                class="text-gray-500 hover:text-gray-700">
                <i data-lucide="x" class="lucide"></i>
            </button>
        </div>
        <form id="loginForm" class="space-y-6" th:action="@{/login}"
            method="post">
            <div>
                <label for="modalEmail"
                    class="form-label-custom">Email
                    Address</label>
                <input type="email" name="email" id="modalEmail"
                    class="input-field-custom"
                    placeholder="you@example.com" required>
            </div>
            <div>
                <label for="modalPassword"
                    class="form-label-custom">Password</label>
                <input type="password" name="password" id="modalPassword"
                    class="input-field-custom"
                    placeholder="••••••••"
                    required>
            </div>
            <div class="flex items-center justify-between">

            </div>
            <button type="submit" id="loginSubmitButton"
                class="btn-custom btn-primary-custom w-full">Sign
                In</button>
            <p class="text-sm text-center text-gray-600">
                Don't have an account? <a href="#"
                    id="openSignupFromLogin"
                    class="font-medium text-sky-600 hover:text-sky-500">Sign
                    up</a>
            </p>
        </form>
    </div>
</div>

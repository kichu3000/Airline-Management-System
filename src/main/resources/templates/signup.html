<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: headFragment"></head>
    <body
        class="text-gray-800 bg-gray-50"
        style="background-image: url('/images/loginPlane.jpg'); background-size: cover; background-position: center;">

        <!-- Optional Navbar at top -->
        <div th:replace="fragments/nav :: navbar"></div>

        <!-- Centered form container -->
        <div class="flex justify-center mt-5 mb-6 px-4">
            <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Sign Up</h2>
                </div>

                <form id="signupForm" th:action="@{/signup}" method="post"
                    class="space-y-6">
                    <div>
                        <label for="signupName" class="form-label-custom">Full
                            Name</label>
                        <input type="text" id="signupName" name="name"
                            class="input-field-custom"
                            placeholder="Your Name" required>
                    </div>

                    <div>
                        <label for="signupEmail" class="form-label-custom">Email
                            Address</label>
                        <input type="email" id="signupEmail" name="email"
                            class="input-field-custom"
                            placeholder="you@example.com" required>
                    </div>

                    <div>
                        <label for="signupPassword"
                            class="form-label-custom">Password</label>
                        <input type="password" id="signupPassword"
                            name="password"
                            class="input-field-custom"
                            placeholder="••••••••" required>
                    </div>

                    <button type="submit" id="signupSubmitButton"
                        class="btn-custom btn-primary-custom w-full">Sign Up
                    </button>

                    <p class="text-sm text-center text-gray-600">
                        Already have an account?
                        <a th:href="@{/login}"
                            class="font-medium text-sky-600 hover:text-sky-500">Login</a>
                    </p>
                </form>
            </div>
            <div th:if="${error}" class="toast-custom show bg-red-500">
                <span th:text="${error}"></span>
            </div>

            <!-- JS -->
            <script th:src="@{/script.js}"></script>
        </body>
    </html>
